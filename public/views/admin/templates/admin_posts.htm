<!-- Admin BlogPOST HTM file  -->
<div class="row">
    <div class="col-12">
        <a href="{{ @BASE }}{{ @ALIASES.postcreate }}" class=" m-2 btn btn-sm btn-outline-success">Новая запись</a>
    </div>
</div>
<div class="row">
    <div class="table-responsive p-3 border">
        <table class="table table-striped table-bordered table-sm">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">№</th>
                    <th scope="col">Заголовок</th>
                    <th scope="col">Дата</th>
                    <th scope="col">Автор</th>
                    <th scope="col">Рубрика</th>
                    <th scope="col">Метка</th>
                    <th scope="col"><i class="fas fa-comment-alt"></i></th>
                    <th scope="col"><i class="far fa-edit"></th>
                    <th scope="col"><i class="far fa-trash-alt"></th>
                </tr>
            </thead>
            <tbody>
                <repeat group="{{ @blogposts }}" key="{{ @id }}" value="{{ @post }}">
                    <tr>
                        <td>{{ @id }}</td>
                        <td>{{ @post.title }}</td>
                        <td>{{ @post.date }}</td>
                        <td>{{ @post.author }}</td>
                        <td>{{ @post.category }}</td>
                        <td>-</td>
                        <td>{{ @post.comment_count }} </td>
                        <td><a href="{{ @BASE }}{{ 'postedit', 'item =' . @id  | alias}}"><i class="far fa-edit"></a></td>
                        <td><a href="{{ @BASE }}{{ 'postdelete', 'item =' . @id  | alias}}"><i class="far fa-trash-alt"></a></td>
                    </tr>
                </repeat>
            </tbody>
        </table>
    </div>
</div>
