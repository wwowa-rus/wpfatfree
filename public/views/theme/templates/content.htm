<!--  /*Loop post index htm file  */  -->
<div class="row">
    <div class="col-12">
        <repeat group="{{ @articleList }}" value="{{ @post }}">
            <div class="blog_post card  mb-4">
                <h4 class="card-header pb-2"><a href="{{ @BASE }}/blog/post/{{ @post.id }}">{{ @post.title }}</a></h4>
                <div class="card-body ">
                    <a href="#" >
                        <img src="{{ @BASE }}/{{@UPLOADS }}thrumb_m/{{ @post.thrumb }}" class="img-fluid float-left mr-4">
                    </a>
                    <span class="pt-3">{{ @post.content | RAW  }}
                        <a href="{{ @BASE }}/blog/post/{{ @post.id }}"
                            class="btn-arrow-right btn btn-outline-warning btn-sm ml-3">{{ @more }}&nbsp;&nbsp;<i
                                class="fas fa-arrow-alt-circle-right"></i></a>
                    </span>
                </div> <!-- card-body -->
                <div class="card-footer">
                    <span class="mr-1"><i class="far fa-calendar-alt"></i>&nbsp;&nbsp;{{ @post.date }}</span>
                    <span class="mr-1"><i class="fas fa-user-edit"></i>&nbsp;&nbsp;{{ @post.author }}</span>
                    <span class="mr-1"><i class="fas fa-clipboard-list"></i>&nbsp;&nbsp;{{ @post.cat }}</span>
                </div>
            </div> <!-- END card  -->
        </repeat>
    </div> <!-- END COL  -->
    <!-- paginations -->
    <div class="col-12 d-flex justify-content-center">
        {{ @pag | RAW }}
    </div>
</div> <!-- END ROW  -->
