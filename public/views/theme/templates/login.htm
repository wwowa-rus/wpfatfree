<!-- ********Login form Theme HTM File**********  -->
<div id="login_form">
    <form action="{{ @BASE }}{{ @ALIASES.authlogin }}" method="post" class="p-2 needs-validation" novalidate>
        <div class="form-icon"><i class="fa fa-key"></i></div>
        <div class="heading">Welcome</div>
        <!--  INPUT  hidden token  defenden CSRF ATTAkS-->
        <input type="hidden" name="token" value="{{ @CSRF }}" />
        <div class="input-group mb-3">
            <div class="input-group-prepend ">
                <span class="input-group-text bg-info"><i class="fas fa-user"></i></span>
            </div>
            <input name="login" id="login" type="text" class="form-control" value="" placeholder="login" minlength="4"
                maxlength="15" pattern="^([a-z0-9])+$" required>
            <div class="invalid-feedback">* 4 - 15 букв и цифр</div>
        </div>
        <!--  INPUT PASSWORD  -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text bg-info"><i class="fas fa-user-lock"></i></i></span>
            </div>
            <input name="pass" id="pass" type="password" class="form-control" placeholder="Password" minlength="4"
                maxlength="15" pattern="[A-Za-z0-9;_!#@]+" required>
            <div class="invalid-feedback">* 4 - 15 enEN букв и цифр, символы ;_!#@</div>
        </div>
        <!-- CHECKBOX -->
        <div class="form-group agreement">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" name="agree" class="custom-control-input" id="formCheck">
                <label class="custom-control-label small" for="formCheck">Я не БОТ</label>
            </div>
        </div>
        <!-- submit -->
        <button name='auth_login' value='authlogin' type="submit" class="btn_submit  btn btn-sm btn-block" disabled>Sign
            Up</button>
        <a href="#" class="forgot-pass" data-toggle="tooltip" data-placement="bottom" title="Ничем уже не помочь">Забыли
            пароль?</a>
        <div class="form-footer">
            <span>Еще нет аккаунта?</span>
            <a href="{{ @BASE }}/registration" class="btn_reg btn btn-sm btn-block">Зарегистрироваться</a>
        </div>
        <!-- errors outputs -->
        <div class="form-error bg-danger text-white mt-2 text-center">
            <repeat group="{{ \Flash::instance()->getMessages() }}" value="{{ @msg }}">
                <div class="message {{ @msg.status }}">
                    {{ @msg.text | esc }}
                </div>
            </repeat>
        </div>
    </form>
</div>
